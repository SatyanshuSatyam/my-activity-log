name: Generate Activity

on:
  workflow_dispatch: # Allows you to run it manually with a button click
  schedule:
    - cron: '0 12 * * *' # Runs automatically every day at 12:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Configure Git for Runner
        run: |
          git config --global user.email "satyanshu2801@gmail.com"
          git config --global user.name "SatyanshuSatyam"

      - name: Run Contribution Script
        env:
          # This pulls the secret token you created in Phase 2
          PAT: ${{ secrets.GH_PAT }} 
        run: |
          # We inject the token into the URL so the script can push without a password
          # Replace 'yourusername/target-empty-repo' with the repo you want to fill with green squares
          python contribute.py --repository=https://$PAT@github.com/yourusername/target-empty-repo.git --max_commits=10 --frequency=80 --no_weekends
